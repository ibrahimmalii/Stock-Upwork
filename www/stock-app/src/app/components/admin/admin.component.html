<div class="container pt-4">
    <!-- alert for update data successfully -->
    <div *ngIf="isSuccess" class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Good Work</strong> Process completed successfully..
      <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- alert for error update -->
    <div *ngIf="isUnSuccess" class="alert alert-primary alert-dismissible fade show" role="alert">
      <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg> please check your information and try again
          <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <button type="button" (click)="hide()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

  <div class="search d-flex justify-content-between">
    <p *ngIf="companies" class="h2 text-danger">Number Of Companies ({{companies.length}})</p>
    <!-- <input #searchKey type="text" (click)="renderSearch(company, searchKey.value)"> -->
  </div>

  <div class="card my-4" *ngIf="!isPageLoaded">
    <div class="card-body d-flex justify-content-between">
      <p class="h1 text-danger">Loading Companies...</p>
    </div>
  </div>

  <div class="card my-4" *ngIf="isPageLoaded">
    <div class="card-body d-flex justify-content-between" *ngFor="let company of companies; let i = index">
      <div class="text">
        <p class='h3'>Symbol => <input type="text" #symbol value="{{company.qfs_symbol}}" disabled></p>
        <p class='h4'>Countrt => {{company.country}}</p>
        <p class='h3'>Company Name => {{company.name}}</p>
      </div>
      <div class="controll text-end">
        <div *ngIf="!loaderStart">
          <button class="btn btn-primary mb-2 " (click)="updateCompany(symbol.value, company.id)">Update</button><br>
          <button class="btn btn-danger" (click)="deleteCompany(symbol.value, i)">Delete</button>
        </div>
        <div *ngIf="loaderStart">
          <img src="/assets/images/ajax-loader.gif">
        </div>
      </div>
    </div>
  </div>
  <div class="card my-4" *ngIf="isPageLoaded">
    <div class="card-body d-flex justify-content-between" *ngIf="companies.length == 0">
      <p class="h1">No Companies Founded...</p>
    </div>
  </div>
</div>
